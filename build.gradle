apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'idea'

group = 'com.haulmont.gradle'
version = '1.2.0'

repositoryUrl = 'http://repository.haulmont.com:8587/nexus/content'
repositoryUser = System.getenv('HAULMONT_REPOSITORY_USER')
repositoryPassword = System.getenv('HAULMONT_REPOSITORY_PASSWORD')

repositories {
    mavenLocal()
    mavenRepo(url: "$repositoryUrl/groups/work")
    maven {
        credentials {
            username repositoryUser
            password repositoryPassword
        }
        url "$repositoryUrl/groups/work"
    }
}

configurations {
    deployerJars
}

dependencies {
    compile(group: 'org.apache.openjpa', name: 'openjpa', version: '2.1.1')
    compile(group: 'dom4j', name: 'dom4j', version: '1.6.1')
    compile(group: 'com.yahoo.platform.yui', name: 'yuicompressor', version: '2.4.6')
    compile(gradleApi())
    groovy(localGroovy())
    deployerJars(group: 'org.apache.maven.wagon', name: 'wagon-http', version: '1.0-beta-2')
}

task sourceJar(type: Jar) {
    from sourceSets.main.groovy
    from sourceSets.main.resources
    classifier = 'sources'
} 

artifacts {
    archives sourceJar
}

uploadArchives.configure {
    repositories.mavenDeployer {
        name = 'httpDeployer'
        configuration = configurations.deployerJars
        repository(url: "$repositoryUrl/repositories/releases") {
            authentication(userName: repositoryUser, password: repositoryPassword)
        }
    }
}
